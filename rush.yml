---
name: ShapeableView           # Caution: DO NOT change the name.
description: A shapeable view extension for converting a layout or component to some custom shapes. <br> Made by Sumit with Rush. <br> <a href="https://community.kodular.io/u/sumit1334/" target ="_blank">Sumit</a>

version:
  number: auto        # Auto increments version number when built with '-r' ('--release') flag.
  name: '2'

authors:
  - Sumit

build:
  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: true
    desugar_deps: false

  # Optimizes your extension on every release build.
  release:
    optimize: true

assets:
  # Extension icon
  icon: icon.png

  # Extension asset(s)
  # other:
  #   - my_awesome_asset.anything

# Dependencies declared here should be present in the "deps" directory.
# deps:
#   - my_awesome_library.jar
